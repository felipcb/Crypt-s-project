<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<title>Codificador</title>

</head>

<header>
	<img src="../Challenge I/imagens/logo.png" alt="Logo da Alura">
</header>
<body>
	<main>
		<section>
			<div class="caixas">
				<textarea class="input-texto" cols="40" rows="15" placeholder="Digite o seu texto:"></textarea>
				<textarea id="mensagem" class="mensagem" cols="30" rows="18" ></textarea>				
			</div>

			<div class="aviso">
				<img src="../Challenge I/imagens/aviso.png" alt="Imagem de aviso">
				<p>Somente letras minúsculas.</p> 
				<button id="btnCopiar" class="copiar">Copiar</button>				
			</div>

			<div class="buttons">
				<button id="btnCriptografar" class="encriptar">Criptografar</button>	
				<button id="btnDescriptografar" class="desencriptar" >Descriptografar</button>
			</div>
		</section>

	</main>
	<script src="script.js"></script>
	<footer>
		<p class="copyright">&copy;Por: Felipe Câmara Barreto | Curso Oracle One</p>
	</footer>
</body>
</html>
